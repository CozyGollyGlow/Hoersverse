<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunjackers - Vol 3</title>
    <link id="stylesheet" rel="stylesheet" href="../styles/desktop.css">
</head>
<body style="background-image: url('../assets/background_3.png');">
    <div class="side-panel left">
        <h1>Infobox</h1>
        <a href="../"><button type="button" class="panel-button red">Other Projects</button></a>
        <a href="https://askthesunjackers.tumblr.com/"><button type="button" class="panel-button red">Official Tumblr</button></a>
        <a href="https://www.patreon.com/CaptainHoers/"><button type="button" class="panel-button red">CaptainHoers' Patreon</button></a>
        <h2>Volumes</h2>
        <a href="../Volume1/"><button type="button" class="panel-button red">Volume 1</button></a>
        <a href="../Volume2/"><button type="button" class="panel-button red">Volume 2</button></a>
        <a href="../Volume3/"><button type="button" class="panel-button red">Volume 3</button></a>
        <button class="toggle-btn" onclick="togglePanel('left')">❮</button>
    </div>
    <div class="side-panel right">
        <h1>Settings</h1>
        <p>Margin: <span id="marginValue">25</span>%</p>
        <input class="panel-slider" type="range" id="marginSlider" min="10" max="45" value="25">
        <button class="toggle-btn" onclick="togglePanel('right')">❯</button>
    </div>
    <div class="main-content">
        <div class="title-block"><img src="../assets/sunjackers_logo.png" /></div>
        <p>A comic by CaptainHoers</p>
        <h1>Volume 3</h1>
        <h2>SOON</h2>
    </div>
</body>
<script>
    // Detect mobile devices using user agent
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        console.log("User detected as mobile, switching to correct CSS.")
        // Switch to mobile stylesheet
        document.getElementById('stylesheet').setAttribute('href', 'styles/mobile.css');
    }

    function togglePanel(side) {
        const panel = document.querySelector(`.side-panel.${side}`);
        panel.classList.toggle("hidden");
    }

    const slider = document.getElementById('marginSlider');
    const marginValue = document.getElementById('marginValue');
    const mainContent = document.querySelector('.main-content');

    // Update the margin when the slider value changes
    slider.addEventListener('input', function() {
        const value = slider.value;
        marginValue.textContent = value;  // Update the displayed value
        mainContent.style.margin = `0% ${value}%`;  // Update the margin of the element
    });

</script>
</html>
