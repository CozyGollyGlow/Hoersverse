<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorde</title>
    <link id="stylesheet" rel="stylesheet" href="../../styles/character_styles.css">
</head>
<body>
    <div id="character">
        <div id="pic-div">
            <img id="character-pic" src="../../assets/characters/concorde/concorde.png">
        </div>
        <div id="description-div">
            <h1>Concorde</h1>
            <p>Age: 0-8 <tag class="firestarter">FS</tag>| ~60 <tag class="sunjackers">SJ</tag>| 26-27 <tag class="stardust">SD</tag></p>
            <p>Race: Pegasus</p>
            <p>Pronouns: She/Her <tag class="firestarter">FS</tag>| They/Them <tag class="sunjackers">SJ</tag><tag class="stardust">SD</tag></p>
            <hr>
            <p><tag class="firestarter">Firestarter</tag>Spitfire and Soarin's child</p>
            <p><tag class="sunjackers">Sunjackers</tag>Captain of the Skyguard</p>
            <p><tag class="stardust">Stardust</tag>EASA astronaut and pilot of the Stardust 21 crew</p>
        </div>
        <div id="buttmark">
            <h2>Cutie Mark</h2>
            <img id="buttmark-pic" src="../../assets/characters/concorde/concorde_cm.png">
        </div>
    </div>

    <div id="colors"></div>

    <div id="pictures">
        <div class="pic">
            <h3>Refsheet <tag class="stardust">SD</tag></h3>
            <img src="../../assets/characters/concorde/concorde_refsheet.png">
        </div>
        <div class="pic">
            <h3>Border Patrol uniform <tag class="sunjackers">SJ</tag></h3>
            <img src="../../assets/characters/concorde/concorde_border_patrol.png">
        </div>
        <div class="pic">
            <h3>Astronaut uniform <tag class="stardust">SD</tag></h3>
            <img src="../../assets/characters/concorde/concorde_astronaut_uniform.png">
        </div>
    </div>
    <script src="../../scripts/profile.js"></script>
    <script>
        addCategory("coat-cat", "Coat");
        addColor("coat-cat", "Fill", "#d1f0ff")

        addCategory("mane-cat", "Mane & Tail");
        addColor("mane-cat", "Fill 1", "#d1f0ff")
        addColor("mane-cat", "Fill 2", "#59b5c3")

        addCategory("eyes-cat", "Eyes");
        addColor("eyes-cat", "Eyes", "#ff9012")

        addCategory("cm-cat", "Cutie Mark");
        addColor("cm-cat", "Color 1", "#ffffff")
        addColor("cm-cat", "Color 2", "#b2c5d6")
        addColor("cm-cat", "Color 3", "#56b1c3")

        addCategory("jacket-cat", "EASA Jacket", ["sd"]);
        addColor("jacket-cat", "Color 1", "#efefef")
        addColor("jacket-cat", "Color 2", "#3c3c3c")
        addColor("jacket-cat", "Color 3", "#65489c")
        addColor("jacket-cat", "EASA Logo 1", "#3d7abd")
        addColor("jacket-cat", "EASA Logo 2", "#ead582")

        addCategory("skyguard-cat", "Skyguard Uniform", ["sj"]);
        addColor("skyguard-cat", "Color 1", "#3a4c5e")
        addColor("skyguard-cat", "Color 2", "#d1bf72")
    </script>
</body>
</html>
